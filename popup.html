<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Sharing Extension</title>

    <!-- Development CSP allowing localhost -->
    <!-- <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://share-url.onrender.com; script-src 'self'; style-src 'self'; img-src 'self';"> -->

    <!-- Disable browser caching sensitive data -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <div class="container">
        <div class="nav-tabs">
            <div class="tab-link active">
                <span class="tab-name" data-tab="shared-content">Shared Content</span>
            </div>
            <div class="tab-link">
                <span class="tab-name" data-tab="groups">Groups</span>
            </div>
        </div>

        <!-- Shared Content Section -->
        <div id="shared-content" class="tab-content active">
            <!-- Share Content Button -->
            <div class="share-content">
                <button class="share-button" id="share-content-btn">Share Current Tab Content</button>
            </div>

            <!-- Shared Items List -->
            <div class="shared-items-list">
                <!-- Shared items will be dynamically added here based on the group the user is part of -->
            </div>
        </div>

        <!-- Groups Section -->
        <div id="groups" class="tab-content">
            <!-- Create Group Section -->
            <div class="create-group group">
                <h3 class="title">Create a new Group</h3>
                <input class="group-input" type="text" id="new-group-name" placeholder="Group name" maxlength="50" aria-label="Group name">
                <button class="share-button" id="create-group-btn">Create Group</button>
            </div>

            <!-- Join Group Section -->
            <div class="join-group group">
                <h3 class="title">Join an existing group</h3>
                <input class="group-input" type="text" id="group-code" placeholder="Enter group code" maxlength="8" aria-label="Group code">
                <button class="share-button" id="join-group-btn">Join Group</button>
            </div>

            <!-- Your Group List -->
            <div class="group-list">
                <h3>Your Group</h3>
                <div id="group-info">
                </div> <!-- Updated placeholder for group info -->
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
